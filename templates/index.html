<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion</title>
    <style>
            body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        background: #f0f0f0;
        }
        video {
        border: 2px solid #333;
        border-radius: 8px;
        width: 360px;
        height: 300px;
        background: black;
        }
        .images {
        display: flex;
        margin-top: 20px;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
        }
        .images img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        border: 2px solid #333;
        }
    </style>
</head>
<body>

        <h1>Real-time Mood Detector</h1>

        <video id="camera" autoplay muted></video>

    <div class="images" id="emotionImage">

    </div>

    <script>
     const emotionImage = document.getElementById("emotionImage");
let lastEmotion = null;

const evtSource = new EventSource("/video");

evtSource.onmessage = function(event) {
  const emotion = event.data.trim();

  if (!emotion || emotion === lastEmotion) return;

  lastEmotion = emotion;

  fetch(`/get_image/${emotion}`)
    .then(res => res.json())
    .then(data => {
      if (data.url) {
        emotionImage.src = data.url; // Update image
      }
    })
    .catch(err => console.error("Error fetching image:", err));
};



    </script>
</body>
</html>
